<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nearly-Fair Division Demo</title>

    <!-- 1-file Bootstrap (via CDN) for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">NFD Demo</a>
    <a class="btn btn-sm btn-outline-light" href="{{ url_for('about') }}">About</a>
  </div>
</nav>


    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} shadow-sm">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
